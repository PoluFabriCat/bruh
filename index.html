<!DOCTYPE html>
<html>
<head>
<title>Vahui_Box</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  background-color: #DFD3D3;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  /* Added viewport meta tag for better mobile responsiveness */
  -webkit-text-size-adjust: 100%; /* Prevents text scaling in iOS */
}

#container {
   width: 90%;
    max-width: 300px; /* Reduced max-width for better mobile display */
    padding: 15px; /* Reduced padding for smaller screens */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #B8B0B0;

}

img {
  max-width: 100%; /* Ensures image doesn't exceed container width */
  height: auto;
  border-radius: 10px; /* Slightly reduced border-radius */
}

button {
  padding: 8px 15px; /* Reduced padding */
  font-size: 16px; /* Slightly smaller font size */
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  background-color: #7C7575;
}
</style>
</head>
<body>

<div id="container">
  <h1>VAHUI_BOX</h1>
  <img id="catImage" src="memes/start.jpeg" alt="WTF"><br><br>
  <button onclick="changeImage()" style="background-color:light;">-----Change mem----</button>
</div>

<script>
let images = ["memes/mem0.png", ];
let currentImageIndex = 0;

function changeImage() {
  currentImageIndex = (currentImageIndex + 1) % images.length;
  document.getElementById("catImage").src = images[currentImageIndex];
}
</script>

</body>
</html>
