<!DOCTYPE html>
<html>
<head>
<title>Vahui_Box</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  background-color: #DFD3D3;
}

#container {
  width: 90%;
  margin: 50px auto;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  background-color: #B8B0B0;
}
img {
  max-width: 100%;
  height: auto;
  border-radius: 20px;
}

button {
  padding: 60px 120px;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  background-color: #7C7575;
  font-size: 24px;
}

#counter {
  margin-top: 10px;
  font-size: 18px;
}
</style>
</head>
<body>

<div id="container">
  <h1>VAHUI_BOX</h1>
  <img id="catImage" src="memes/start.jpeg" alt="WTF"><br><br>
  <div id="counter">Images Viewed: 0</div> <br>
  <button onclick="changeImage()">BRUH</button>
</div>

<script>
let images = ["memes/mem0.png", "memes/mem1.png", "memes/mem3.jpeg", "memes/mem4.png", "memes/mem5.jpeg", "memes/mem6.jpeg", "memes/mem7.jpeg"];
let imagesViewed = 0;

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function changeImage() {
  if (images.length === 0) {
    // Reshuffle the array when it's empty
    images = ["memes/mem0.png", "memes/mem1.png", "memes/mem3.jpeg", "memes/mem4.png", "memes/mem5.jpeg", "memes/mem6.jpeg", "memes/mem7.jpeg"];
    shuffleArray(images);
  }
  const nextImage = images.pop();
  document.getElementById("catImage").src = nextImage;
  imagesViewed++;
  document.getElementById("counter").textContent = "Images Viewed: " + imagesViewed;
}
</script>

</body>
</html>
