<!DOCTYPE html>
<html>
<head>
<title>Vahui_Box</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  background-color: #DFD3D3;
  margin: 0; /* Remove default body margins */
  padding: 0; /* Remove default body padding */
  display: flex; /* Enable flexbox for easier centering */
  justify-content: center; /* Center horizontally */
  align-items: center; /* Center vertically */
  min-height: 100vh; /* Ensure content fills the viewport */
}

#container {
  width: 90%; /* Make it responsive */
  max-width: 422px; /* Set a maximum width */
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  background-color: #B8B0B0;

}

img {
  max-width: 90%;
  height: auto;
  border-radius: 10px; /* Reduced border radius for better fit */
  display: block; /* Prevents extra space below image */
  margin: 0 auto 10px auto; /* Center the image */

}

button {
  padding: 10px 20px;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  background-color: #7C7575;
}
</style>
</head>
<body>

<div id="container">
  <h1>VAHUI_BOX</h1>
  <img id="catImage" src="memes/start.jpeg" alt="WTF"><br><br>
  <button onclick="changeImage()" style="background-color:light;">-----Change mem----</button>
</div>

<script>
let images = ["memes/mem0.png", ];
let currentImageIndex = 0;

function changeImage() {
  currentImageIndex = (currentImageIndex + 1) % images.length;
  document.getElementById("catImage").src = images[currentImageIndex];
}
</script>

</body>
</html>
