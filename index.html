<!DOCTYPE html>
<html>
<head>
<title>Vahui_Box</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  background-color: #DFD3D3;
}

#container {
  width: 90%; /* Occupies 90% of the viewport width */
  margin: 50px auto;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  background-color: #B8B0B0;
}
img {
  max-width: 100%;
  height: auto;
  border-radius: 20px;
}

button {
  padding: 30px 60px;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  background-color: #7C7575;
}
</style>
</head>
<body>

<div id="container">
  <h1>VAHUI_BOX</h1>
  <img id="catImage" src="memes/start.jpeg" alt="WTF"><br><br>
  <button onclick="changeImage()" style="background-color:light;">-----Change mem----</button>
</div>

<script>
let images = ["memes/mem0.png", "memes/mem1.png", "memes/mem2.png", "memes/mem3.png", "memes/mem4.png", "memes/mem5.png", "memes/mem6.png", "memes/mem7.png", ];
let currentImageIndex = 0;

function changeImage() {
  currentImageIndex = (currentImageIndex + 1) % images.length;
  document.getElementById("catImage").src = images[currentImageIndex];
}
</script>

</body>
</html>
